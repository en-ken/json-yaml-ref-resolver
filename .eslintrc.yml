env:
  node: true
  es2020: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier
  - plugin:jest/recommended # jest rules
plugins:
  - '@typescript-eslint'
parser: '@typescript-eslint/parser'
parserOptions:
  sourceType: module
  ecmaVersion: es2020
  project: './tsconfig.eslint.json'
rules:
  no-console: 0
